- name: "Coping files"
  become: true
  copy:
    src: /root/project/backend.tar
    dest: /home/ubuntu/

- name: "un-tar"
  become: true
  shell: |
    tar -xvf backend.tar
- name: "installing nodejs modules"
  become: true
  shell: |
    cd backend/
    npm install
    pm2 stop default
    pm2 start npm -- start